<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/doctor_crud/{{employee.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">patient Name:</label>
    <div class="col-sm-4">
        <input type="text" name="patientname" id="id_patientname"  value="{{ employee.patientname }}" />
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">remedy:</label>
    <div class="col-sm-4">
        <input type="text" name="remedy" id="id_remedy" required maxlength="40" value="{{ employee.remedy }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
